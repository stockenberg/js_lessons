        #slider img, #slider2 img{

            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
        }
        #slider, #slider2{
            position: relative;
            height: 500px;
        }
        #slider img:nth-child(odd), #slider2 img:nth-child(odd){
            background: green;
        }

        #slider img:nth-child(even), #slider2 img:nth-child(even){
            background: red;
        }
        #slider img, #slider2 img{
            opacity: 0;
            transition: opacity 1s;
        }
        #slider img.active, #slider2 img.active{
            opacity: 1;
            transition: opacity 2s;
